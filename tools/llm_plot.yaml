identity:
  name: llm_plot
  author: joto
  label:
    zh_Hans: LLM 智能绘图工具
    en_US: LLM Intelligent Plotting Tool
description:
  human:
    zh_Hans: 基于自然语言问题和数据自动生成可视化图表
    en_US: Automatically generate visualization charts based on natural language questions and data
  llm: Generate data visualization charts using LLM analysis for data understanding and chart type recommendation
parameters:
  - name: user_question
    type: string
    required: true
    label:
      zh_Hans: 用户问题
      en_US: User Question
    human_description:
      zh_Hans: 描述您想要可视化的内容，例如显示销售趋势变化
      en_US: Describe what you want to visualize, e.g. Show sales trend changes
    llm_description: The user's natural language description of what they want to visualize
    form: llm
  
  - name: sql_query
    type: string
    required: true
    label:
      zh_Hans: SQL查询
      en_US: SQL Query
    human_description:
      zh_Hans: 用于图表推荐的SQL查询语句
      en_US: SQL query statement for chart recommendation context
    llm_description: The SQL query providing context for chart type recommendation
    form: llm
    
  - name: data
    type: string
    required: true
    label:
      zh_Hans: 数据
      en_US: Data
    human_description:
      zh_Hans: 要可视化的JSON格式数据
      en_US: JSON format data to be visualized
    llm_description: The data to be visualized in JSON format
    form: form
    
  - name: llm
    type: model-selector
    scope: llm
    required: true
    label:
      en_US: LLM Model
      zh_Hans: 大语言模型
      pt_BR: LLM Model
    human_description:
      en_US: The large language model  
      zh_Hans: 大语言模型
      pt_BR: The large language model 
    llm_description: The LLM model 
    form: form

extra:
  python:
    source: tools/llm_plot.py
